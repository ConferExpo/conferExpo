{% extends './base.html' %}

{% block title %}Error 500{% endblock %}

{% block customCSS %}
<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/plugins.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages/error/style-500.css') }}" type="text/css">

{% endblock %}

{% block body %}
<body class="error500 text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 mr-auto mt-5 text-md-left text-center">
                <a href="/home" class="ml-md-5">
                    <img alt="image-500" src="{{ url_for('static', filename='assets/img/90x90.jpg') }}" class="theme-logo">
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid error-content">
        <div class="">
            <h1 class="error-number">500</h1>
            <p class="mini-text">Ooops!</p>
            <p class="error-text">Internal Server Error!</p>
            <a href="/home" class="btn btn-secondary mt-5">Regresar</a>
        </div>
    </div>  
</body>
{% block scripts %}
{% endblock %}

{% endblock %}
